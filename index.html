
<!DOCTYPE html>
<html>
	<head>
		<title>My Cookbook</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="wrapper">

			<div>
				<h3 id="explore_tag">Search for a recipe below or select My Cookbook to browse.</h3>
			</div>
			<div class="next_steps clearfix">
				<section class = "clearfix" id="recipe_search">
					<form class="recipe_search_form">
						<h2 class= "recipe_headers">Recipe Search</h2>
 						<input type="text" id="recipe_search_input" name="recipeSearch" placeholder = "Search for recipes by ingredients">
 						<button id = 'submit-button'>Submit</button>
  						<br>
					</form>
				</section>
				<section class = "manual_recipe clearfix">
					<form class="recipe_search_form">
						<h2 class= "recipe_headers">Add Recipe</h2>
						<input type="text" id="recipe-add-title" name="recipeAddTitle" placeholder = "Add a title">
						<input type="text" id="recipe-add-url" name="recipeAddURL" placeholder = "Add a url">
						<button id = 'add-button'>Submit</button>
					</form>
				</section>
			</div>
			<div>
				<label for="toggle">Menu</label>
				<input type="checkbox" id="toggle">
				<nav class="clearfix">
					<a href="#" id="cookbook">My Cookbook</a>
					<a href="#" class = "hidden" id = "edit_cookbook">Edit</a>
				</nav>
				<ul class = "hidden" id = "cookbook_recipes"></ul>
			</div>
			<div class = "recipe_display">
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
      	<script src="app.js"></script>
	</body>
</html>
